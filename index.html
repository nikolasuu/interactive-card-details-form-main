<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </style> -->
  </head>
  <body>
    <div class="main">
      <div class="left-section">
        <div class="card card-front">
          <div class="card-front-form">
            <div class="row">
              <p class>0000 0000 0000 0000</p>
            </div>

            <div class="row">
              <p>Jane Appleseed</p>

              <p>09/00</p>
            </div>
          </div>
        </div>

        <div class="card card-back">
          <div class="card-back-code">
            <p class="preview-cvc">000</p>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="form-body">
          <div class="row">
            <div class="input-group">
              <label>Cardholder Name</label>
              <input
                class="form-input"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label>Card Number</label>
              <input
                class="form-input"
                type="text"
                placeholder="1234 5678 9123 0000"
              />
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label>Exp. date (MM/YY)</label>
              <div class="input-month-year">
                <input class="form-input" type="text" placeholder="MM" />
                <input class="form-input" type="text" placeholder="YY" />
              </div>
            </div>

            <div class="input-group">
              <label>CVC</label>
              <input class="form-input" type="text" placeholder="e.g. 123" />
            </div>
          </div>

          <div class="row">
            <button class="btn">Confirm</button>
          </div>
        </div>
      </div>
    </div>
